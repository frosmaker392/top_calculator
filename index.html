<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet"> 
        <title>Simple Calculator</title>
    </head>
    <body>
        <div class="calc-body">
            <div class="calc-display">
                <!-- <p id="bg-display">88888888</p> -->
                <p id="display-num">2342</p>
            </div>
            <div class="calc-btn-container">
                <button class="calc-btn" id="ac-ce">AC</button>
                <button class="calc-btn" id="back"><img id="bksp-icon" src="images/backspace.png" alt="Bksp"></button>
                <button class="calc-btn" id="sqrt">&Sqrt;x</button>
                <button class="calc-btn op" id="divide">&divide;</button>
                <button class="calc-btn num" id="7">7</button>
                <button class="calc-btn num" id="8">8</button>
                <button class="calc-btn num" id="9">9</button>
                <button class="calc-btn op" id="multiply">&times;</button>
                <button class="calc-btn num" id="4">4</button>
                <button class="calc-btn num" id="5">5</button>
                <button class="calc-btn num" id="6">6</button>
                <button class="calc-btn op" id="subtract">-</button>
                <button class="calc-btn num" id="1">1</button>
                <button class="calc-btn num" id="2">2</button>
                <button class="calc-btn num" id="3">3</button>
                <button class="calc-btn op" id="add">+</button>
                <button class="calc-btn num" id="0">0</button>
                <button class="calc-btn" id="point">.</button>
                <button class="calc-btn" id="+-">+/-</button>
                <button class="calc-btn" id="equals">=</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
